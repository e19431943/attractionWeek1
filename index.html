<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/publicStyle.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/attractionPage.css">
  <title>Taiwan_TourGuide</title>
</head>
<body class="body">
  <div class="wrep">
    <header class="header">
      <h1 class="logo">
        <a href="#">
          <img src="./src/image/svg/logo.svg" alt="Logo">
        </a>
      </h1>
      <ul class="nav">
        <li class="nav-item">
          <img src="./src/image/svg/navButton1.svg" alt="台灣景點">
          <a href="#">台灣景點</a>
        </li>
        <li class="nav-item">
          <img src="./src/image/svg/navButton2.svg" alt="美食住宿">
          <a href="#">美食住宿</a>
        </li>
        <li class="nav-item">
          <img src="./src/image/svg/navButton3.svg" alt="景點交通">
          <a href="#">景點交通</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="first-page">
        <div class="main-area mb-90">
          <div class="hero-image"></div>
          <div class="main-control"> 
            <div class="control-text">
              <img src="./src/image/svg/contrilText.png" alt="Taiwan_title">
              <p>台北、台中、台南、屏東、宜蘭……遊遍台灣</p>
            </div>
            <div class="control-search">
              <input type="text" placeholder="搜尋關鍵字" class="control-text-field">
              <button class="control-button search-button">
                <img src="./src/image/svg/Icon/Combined-Shape.svg" alt="seach_icon">
              </button>
              <select id="classSelect" class="control-select"></select>
              <select id="citySelect" class="control-select"></select>
              <button  class="control-button position-button">
                <img src="./src/image/svg/Icon/Position.svg" alt="定位_icon">
              </button>
            </div>
          </div>
        </div>
        <div class="show-area">
          <div class="hot-city-container">
            <div class="item-title mb-12">
              <img src="./src/image/svg/Icon/triangle_red.svg" alt="標點">
              <p>熱門城市</p>
            </div>
            <div class="city-show-container">
              <button class="city-button" value="pre">
                <img src="./src/image/svg/Icon/previous-1.svg" alt="prev   ious Icon">
              </button>
              <ul id="hotCityShow" class="hot-city-show">
              </ul>
              <button class="city-button button-show"value="next">
                <img src="./src/image/svg/Icon/next_b.svg" alt="nextIcon">
              </button>
            </div>
          </div>
          <div class="hot-activit"></div>
          <div class="hot-restaurant"></div>
        </div>
      </div>
      <div class="second-page">
       
        
        
      </div> 
      <div class="third-page">
  
  
      </div>
    </main>
    <footer></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/apiDataProcess.js"></script>
  <script type="module" src="./src/js/attraction.js"></script>
</body>
</html>
