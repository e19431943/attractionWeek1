<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/publicStyle.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/attractionPage.css">
  <title>Taiwan_TourGuide</title>
</head>
<body class="body">
  <div class="full-view" id="fullView">
    <div class="activity-info-card">
      <button class="close-button" id="closeButton">
        <img src="./src/image/svg/Icon/close.svg" alt="close button">
      </button>
      <img class="mb-22" src="https://www.taiwan.net.tw/att/event/50882fb8-6e13-49dc-8d8a-f7b83de20fe3.jpg" alt="活動照片">
      <div class="activity-info-control">
        <button class="mr-18" value="Pre">
          <img src="./src/image/svg/Icon/previous-1.svg" alt="previos">
        </button>
        <button value="Next">
          <img src="./src/image/svg/Icon/next_b.svg" alt="next">
        </button>
      </div>
      <h4 class="activity-info-title"></h4>
      <p class="activity-info-content"></p>
      <ul class="activity-info-group">
        <li class="info-group-item">
          <img src="./src/image/svg/Icon/time.svg" alt="open time">
          <p>2021-09-30T00:00:00+08:00</p>
        </li>
        <li class="info-group-item">
          <img src="./src/image/svg/Icon/ticket.svg" alt="price">
          <p>沒有提供</p>
        </li>
        <li class="info-group-item">
          <img src="./src/image/svg/Icon/gps.svg" alt="position">
          <p>南投縣 魚池鄉</p>
        </li>
        <li class="info-group-item">
          <img src="./src/image/svg/Icon/tel.svg" alt="phone number">
          <p>沒有提供</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="wrep">
    <header class="header">
      <h1 class="logo">
        <a href="#">
          <img src="./src/image/svg/logo.svg" alt="Logo">
        </a>
      </h1>
      <ul class="nav">
        <li class="nav-item">
          <img src="./src/image/svg/navButton1.svg" alt="台灣景點">
          <a href="#">台灣景點</a>
        </li>
        <li class="nav-item">
          <img src="./src/image/svg/navButton2.svg" alt="美食住宿">
          <a href="#">美食住宿</a>
        </li>
        <li class="nav-item">
          <img src="./src/image/svg/navButton3.svg" alt="景點交通">
          <a href="#">景點交通</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="first-page">
        <div class="main-area mb-90">
          <div class="hero-image"></div>
          <div class="main-control"> 
            <div class="control-text">
              <img src="./src/image/svg/contrilText.png" alt="Taiwan_title">
              <p>台北、台中、台南、屏東、宜蘭……遊遍台灣</p>
            </div>
            <div class="control-search">
              <input type="text" placeholder="搜尋關鍵字" class="control-text-field">
              <button class="control-button search-button">
                <img src="./src/image/svg/Icon/Combined-Shape.svg" alt="seach_icon">
              </button>
              <select id="classSelect" class="control-select"></select>
              <select id="citySelect" class="control-select"></select>
              <button  class="control-button position-button">
                <img src="./src/image/svg/Icon/Position.svg" alt="定位_icon">
              </button>
            </div>
          </div>
        </div>
        <div class="show-area">
          <div class="hot-city-container mb-60"">
            <div class="city-show-container">
              <div class="item-title mb-12">
                <img src="./src/image/svg/Icon/triangle_red.svg" alt="標點">
                <p>熱門城市</p>
              </div>
              <ul id="hotCityShow" class="hot-city-show">
              </ul>
              <button class="city-button city-pre-button" value="pre">
                <img src="./src/image/svg/Icon/previous-1.svg" alt="prev   ious Icon">
              </button>
              <button class="city-button button-show city-next-button"value="next">
                <img src="./src/image/svg/Icon/next_b.svg" alt="nextIcon">
              </button>
            </div>
          </div>
          <div class="hot-activity mb-60">
            <div class="item-title mb-12">
              <img src="./src/image/svg/Icon/triangle_red.svg" alt="標點">
              <p>熱門活動</p>
            </div>
            <ul class="activity-list" id="activityList">
            </ul>
            <nav class="pagination" id="activityPagiation">
              <a href="#" class="pagination-item">1</a>
            </nav>
          </div>
          <div class="hot-restaurant">
            <div class="item-title mb-12">
              <img src="./src/image/svg/Rectangle.svg" alt="標點">
              <p>熱門餐飲</p>
            </div>
            <ul class="card-list" id="restaurantList">
              <li class="card mb-35">
                <img src="https://www.matsu-nsa.gov.tw/FileArtPic.ashx?id=2913&w=1280&h=960" alt="餐廳照片">
                <p class="card-name">友誼山莊簡餐</p>
                <span class="card-position">
                  <img src="./src/image/svg/Icon/map.svg" alt="position Icon">
                  <p>連江縣莒光鄉</p>
                </span>
              </li> 
            </ul>
            <nav class="pagination" id="restaurantPagiation">
              <a href="#" class="pagination-item">1</a>
            </nav>
          </div>
        </div>
      </div>
      <div class="second-page">
      </div> 
      <div class="third-page"> 
      </div>
    </main>
    <footer class="footer">
      <p>Taiwan Tourguide  © Code: Nofly翔  /  Design: KT</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/apiDataProcess.js"></script>
  <script type="module" src="./src/js/attraction.js"></script>
</body>
</html>
